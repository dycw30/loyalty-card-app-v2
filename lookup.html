<!DOCTYPE html>
<html>
<head>
    <title>Customer Lookup</title>
</head>
<body>
    <h1>Customer Lookup</h1>
    <table border="1">
        <tr>
            <th>Unique ID</th>
            <th>Name</th>
            <th>Total Orders</th>
            <th>Tokens Earned</th>
            <th>Tokens Redeemed</th>
            <th>Phone</th>
        </tr>
        {% for c in customers %}
        <tr>
            <td>{{ c[0] }}</td>
            <td>{{ c[1] }}</td>
            <td>{{ c[2] }}</td>
            <td>{{ c[3] }}</td>
            <td>{{ c[4] }}</td>
            <td>{{ c[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/">Back to Dashboard</a></p>
</body>
</html>
