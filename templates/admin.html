<!DOCTYPE html>
<html>
<head>
    <title>Admin - Manage Drinks & Users</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #4CAF50; }
        input[type=text], input[type=password] { padding: 5px; width: 200px; margin: 5px 0; }
        button { padding: 6px 12px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        .section { margin-bottom: 30px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
        table { border-collapse: collapse; width: 50%; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        a { display: inline-block; margin-top: 20px; color: #555; }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>

    <div class="section">
        <h2>Current Drinks</h2>
        <ul>
            {% for drink in drinks %}
                <li>{{ drink }}</li>
            {% endfor %}
        </ul>
        <form method="post">
            <input type="text" name="new_drink" placeholder="e.g. Matcha Latte" required>
            <button type="submit">Add Drink</button>
        </form>
    </div>

    <div class="section">
        <h2>Current Users</h2>
        <table>
            <tr>
                <th>Username</th>
                <th>Role</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.role }}</td>
                </tr>
            {% endfor %}
        </table>
        <form method="post" style="margin-top: 15px;">
            <input type="text" name="new_user" placeholder="New Username" required><br>
            <input type="password" name="new_pass" placeholder="New Password" required><br>
            <button type="submit">Add Barista</button>
        </form>
    </div>

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
