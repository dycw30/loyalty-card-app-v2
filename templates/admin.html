<!DOCTYPE html>
<html>
<head>
    <title>Admin - Manage Drinks</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #4CAF50; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
        input[type=text] { padding: 5px; width: 200px; }
        button { padding: 6px 12px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        a { display: inline-block; margin-top: 20px; color: #555; }
    </style>
</head>
<body>
    <h1>Manage Drinks</h1>

    <h3>Current drinks:</h3>
    <ul>
        {% for drink in drinks %}
            <li>{{ drink }}</li>
        {% endfor %}
    </ul>

    <h3>Add new drink:</h3>
    <form method="post">
        <input type="text" name="new_drink" placeholder="e.g. Matcha Latte" required>
        <button type="submit">Add Drink</button>
    </form>

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
