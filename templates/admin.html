<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h2>Admin Dashboard</h2>

    <h3>Add New Drink</h3>
    <form method="POST" action="/add_drink">
        <input type="text" name="new_drink" placeholder="Enter drink name">
        <button type="submit">Add Drink</button>
    </form>

    <h3>Current Drinks</h3>
    <ul>
        {% for drink in drinks %}
            <li>{{ drink }}</li>
        {% endfor %}
    </ul>

    <h3>Add New User</h3>
    <form method="POST" action="/add_user">
        <input type="text" name="new_username" placeholder="Username">
        <input type="password" name="new_password" placeholder="Password">
        <button type="submit">Add User</button>
    </form>

    <h3>Current Users</h3>
    <ul>
        {% for user in users %}
            <li>{{ user }}</li>
        {% endfor %}
    </ul>

    <br>
    <a href="/">ðŸ”™ Back to Dashboard</a>
</div>
</body>
</html>
