<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>☕ Admin Dashboard</h1>
    <a href="{{ url_for('logout') }}">Logout</a> | 
    <a href="{{ url_for('lookup') }}">Customer Lookup</a>
    
    <h2>Add New Barista</h2>
    <form method="POST">
        <input type="text" name="new_user" placeholder="Username" required>
        <input type="password" name="new_pass" placeholder="Password" required>
        <button type="submit">➕ Add Barista</button>
    </form>

    <h2>Add New Drink</h2>
    <form method="POST">
        <input type="text" name="new_drink" placeholder="Drink Name" required>
        <button type="submit">➕ Add Drink</button>
    </form>

    <h2>Baristas</h2>
    <table>
        <tr><th>Username</th><th>Action</th></tr>
        {% for user in users %}
        <tr>
            <td>{{ user }}</td>
            <td>
                {% if user != 'admin' %}
                <a href="{{ url_for('delete_user', username=user) }}">❌ Delete</a>
                {% else %}
                🔒
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Drinks</h2>
    <table>
        <tr><th>Drink</th><th>Action</th></tr>
        {% for drink in drinks %}
        <tr>
            <td>{{ drink }}</td>
            <td><a href="{{ url_for('delete_drink', drink=drink) }}">❌ Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
