<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .dark-mode {
            background-color: #222;
            color: white;
        }
        .toggle-btn {
            float: right;
            margin-top: -40px;
        }
    </style>
</head>
<body>
    <h2>‚òï Admin Dashboard</h2>
    <button onclick="toggleDarkMode()" class="toggle-btn">Toggle Dark Mode</button>

    <h3>Add Barista</h3>
    <form method="post">
        <input type="text" name="new_barista" placeholder="Username" required>
        <input type="text" name="new_password" placeholder="Password" required>
        <button type="submit" name="action" value="add_user">Add</button>
    </form>

    <h3>Baristas</h3>
    <table>
        <tr><th>Username</th><th>Action</th></tr>
        {% for b in baristas %}
        <tr>
            <td>{{ b }}</td>
            <td>
                {% if b != 'admin' %}
                <form method="post" style="display:inline">
                    <input type="hidden" name="delete_user" value="{{ b }}">
                    <button type="submit">‚ùå</button>
                </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>

    <h3>Add Drink</h3>
    <form method="post">
        <input type="text" name="new_drink" placeholder="Drink Name" required>
        <button type="submit" name="action" value="add_drink">Add</button>
    </form>

    <h3>Drinks</h3>
    <table>
        <tr><th>Drink Name</th><th>Action</th></tr>
        {% for d in drinks %}
        <tr>
            <td>{{ d }}</td>
            <td>
                <form method="post" style="display:inline">
                    <input type="hidden" name="delete_drink" value="{{ d }}">
                    <button type="submit">‚ùå</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/logout">üö™ Logout</a>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
