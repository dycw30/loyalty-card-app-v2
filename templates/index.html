<div class="order-form">
    <h3>Record New Order</h3>
    <form method="post">
        <label>Unique ID:</label><br>
        <input type="text" name="unique_id" required><br>
        <label>Drink Type (optional):</label><br>
        <select name="drink">
            <option value="">--</option>
            <option value="Espresso">Espresso</option>
            <option value="Latte">Latte</option>
            <option value="Cappuccino">Cappuccino</option>
            <option value="Mocha">Mocha</option>
            <option value="Americano">Americano</option>
        </select><br>
        <label>Quantity (can be 0):</label><br>
        <input type="number" name="quantity" min="0" value="0"><br>
        <label>Redeem Tokens:</label><br>
        <input type="number" name="redeem" min="0" value="0"><br><br>
        <button type="submit">Submit Order</button>
    </form>
</div>
