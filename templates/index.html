<!DOCTYPE html>
<html>
<head>
    <title>Admin Barista Management</title>
</head>
<body style="font-family: Arial;">
    <h1>Admin - Manage Baristas</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label>Admin Password:</label><br>
        <input type="password" name="master_password" required><br><br>

        <label>New Barista Username:</label><br>
        <input type="text" name="username"><br>
        <label>New Barista Password:</label><br>
        <input type="password" name="password"><br><br>

        <button type="submit">Add Barista</button>
    </form>

    <h3>Current Baristas:</h3>
    <ul>
    {% for b in baristas %}
        <li>{{ b }}</li>
    {% endfor %}
    </ul>

    <p><a href="/">Back to Dashboard</a></p>
</body>
</html>
